<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Event Emitter</title>
  <script type="text/javascript" src="./index.js"></script>
  <script type="text/javascript">
    async function apiCall() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        const data = await response.json();
        console.log('Initial Data:', data);
    
        await new Promise((resolve) => setTimeout(resolve, 1000));

        const cachedResponse = await fetch('https://jsonplaceholder.typicode.com/todos/2');
        const cachedData = await cachedResponse.json();
        console.log('Cached Data:', cachedData);
      } 
      catch (error) {
        console.error('Error:', error);
      }
    }

    function dynamic(){
        import('./test.js').then((res)=>{
            console.log("res",res)
        })
    }
    
    // apiCall();  
</script>
</head>
<body>
    <h1>service worker Implementation</h1>
    <a href="./about.html" > about</a>
    <div id="content">
       
    </div>
    <div><button onClick="dynamic()">javascript load</button></button></div>
    <div><button onClick="apiCall()">fetch</button></button></div>
</body>
</html>
